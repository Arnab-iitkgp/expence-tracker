  <body>
    <nav>

        <button class="btn">LogOut</button><button class="btn">Sign Up</button>
      </div>

    <div class="slidebar display">
      <div class="optns">
        <div class="list"><i class="ri-home-4-line"></i> Home</div>
        <div class="list"><i class="ri-bar-chart-box-line"></i> Stats</div>
        <div class="list"><i class="ri-folder-info-line"></i> About</div>
        <div class="list"><i class="ri-file-3-fill"></i> Instruction</div>
        <div class="list"><i class="ri-contacts-fill"></i> Contacts</div>
      </div>

      <i class="ri-close-line close-btn"></i>
    </div>
    <div class="content">
      <div class="left-content">
        <div class="card1">
          <div class="card-content">
            <h2>Current Balance :</h2>
            <p id="Current-balance">...</p>
          </div>
          <div class="image">
            <img src="images/illustration-people-with-money.png" alt="Image" />
          </div>
        </div>

        <div class="income">
          <form class="box">
            <h2>EARNING</h2>
            <div class="left"></div>
            <label for="Earning">Earning Amount:</label>
            <input
              type="number"
              name="earning"
              class="amount"
              id="earning-amount"
              placeholder="enter the amount "
            />
            <label for="type">Type:</label>
            <select id="earning-type" aria-placeholder="select">
              <option value="Salary">Salary</option>
              <option value="side hustle">Side Hustle</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="earning-date" />
            <button class="btn submit" id="sbmtbtn1">Submit</button>
            <img src="images/indian-rupee-investment-concept.png" alt="" />
          </form>
          <form class="box">
            <h2>EXPENCES</h2>
            <label for="Earning">Expence Amount:</label>
            <input
              type="number"
              name="earning"
              class="amount"
              id="expence-amount"
              placeholder="enter the amount "
            />
            <label for="type">Type:</label>
            <select id="expence-type">
              <option value="Food">Food</option>
              <option value="Education">Education</option>
              <option value="Acomodation">Acomodation</option>
              <option value="Grocceries">Grocceries</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="expence-date" />
            <button class="btn submit" id="sbmtBtn2">Submit</button>
            <img src="images/indian-rupee-money-bag.png" alt="" />
          </form>
        </div>
      </div>
